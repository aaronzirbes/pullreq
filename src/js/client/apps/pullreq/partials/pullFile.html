<span>
    <small><i class="status fa fa-{{ status }}"></i></small>
    <a target="_blank" ng-href="{{ url }}/files#diff-{{ index }}" ng-class="{ warn: file.warn }">{{ name }}</a>
    <span style="float:right;">
        <span class="approved"><i class="fa fa-plus-square-o"></i> {{ file.additions }}</span>
        /
        <span class="warn"><i class="fa fa-minus-square-o"></i> {{ file.deletions }}</span>
    </span>
</span>
